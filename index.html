<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link type="image/x-icon" rel="shortcut icon" href="./logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="accent1">
				<img src="./images/hero/Ellipse_500.png" alt="" />
			</div>
			<div class="accent2">
				<img src="./images/hero/Ellipse_300.png" alt="" />
			</div>
			<div class="accent3">
				<img src="./images/hero/Ellipse_300.png" alt="" />
			</div>
			<div class="accent4">
				<img src="./images/hero/Ellipse_300.png" alt="" />
			</div>
			<section class="hero grid-container">
				<div class="header grid-item-1">
					<div class="header-logo">
						<img src="./images/header/WS.svg" alt="logo" />
					</div>
					<div class="language-selector">
						<button id="lang-btn">
							<img
								src="./images/header/language.svg"
								alt="Globe"
								class="icon"
							/>
							<span class="current-lang" id="current-lang">EN</span>
							<img
								src="./images/header/arrow_drop_down.svg"
								alt="Arrow"
								class="icon arrow"
							/>
						</button>
						<ul id="lang-dropdown" class="hidden">
							<li data-lang="EN">EN</li>
							<li data-lang="HU">HU</li>
							<li data-lang="PT">PT</li>
							<li data-lang="RU">RU</li>
							<li data-lang="CZ">CZ</li>
							<li data-lang="CA">CA</li>
						</ul>
					</div>
				</div>
				<div class="hero-text grid-item-2">
					<h2 class="title" data-translate="title">welcome BONUS</h2>
					<h1 class="promowrap">
						<span class="promoCurrency">350%</span>
						<span class="promoSubtext" data-translate="promoSubtext">up to</span
						><br />
						<span class="promoCurrency" data-translate="promoCurrency">
							7000 USDT</span
						>
					</h1>
					<div class="bonus-wrap">
						<p class="bonus" data-translate="bonus">+50 Free spins</p>
					</div>
					<p class="deposit" data-translate="deposit">without deposit</p>
				</div>
				<div class="hero-accent grid-item-3">
					<img class="img-mob" src="./images/hero/hero_image.png" alt="" />
					<img class="img-desk" src="./images/hero/girl.png" alt="" />
				</div>
				<button
					class="button grid-item-4"
					type="button"
					data-translate="btnRegistration"
				>
					Registration
				</button>
			</section>
			<section class="loyalty">
				<!-- Slider main container -->
				<div class="swiper swiper-1">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods1.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods2.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods3.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods4.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods5.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods6.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods7.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods8.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods9.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods10.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods11.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods12.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods13.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods14.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods15.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods16.svg"
							/>
						</div>
						<div class="swiper-slide">
							<img
								class="loyalty-slide"
								src="./images/payments/payment_methods17.svg"
							/>
						</div>
					</div>
				</div>
			</section>
			<section class="benefits">
				<h3 class="titleBenefits" data-translate="titleBenefits">Recommended by Askgamblers</h3>
				<ul class="benefits-list">
					<li>
						<div class="award benefits-item">
							<p data-translate="benefitsTop">TOP 10</p>
							<p data-translate="benefitsBest">
								Вest Сasino<br /><span>2024</span>
							</p>
						</div>
					</li>
					<li>
						<div class="rank benefits-item">
							<p>8.7</p>
							<p data-translate="casinoRank">
								Casino Rank<br /><span data-translate="great">Great</span>
							</p>
						</div>
					</li>
					<li>
						<div class="rating benefits-item">
							<p>9.6</p>
							<p data-translate="playerRating">
								Player Rating<br /><span data-translate="reviews"
									>817 reviews</span
								>
							</p>
						</div>
					</li>
				</ul>
			</section>
			<section class="games">
				<h3 data-translate="gamesTitel">Over 8000+ games</h3>
				<div class="games-mob">
					<div class="video-wrapper">
						<video autoplay muted loop playsinline>
							<source src="./video/zeus.mp4" type="video/mp4" />
						</video>
					</div>
					<!-- Slider main container -->
					<div class="swiper swiper-3">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<img src="./images/games/сard_game1.png"  />
							</div>
							<div class="swiper-slide">
								<img src="./images/games/сard_game2.png"  />
							</div>
							<div class="swiper-slide">
								<img src="./images/games/сard_game3.png"  />
							</div>
							<div class="swiper-slide">
								<img src="./images/games/сard_game4.png" />
							</div>
							<div class="swiper-slide">
								<img src="./images/games/сard_game5.png" />
							</div>
							<div class="swiper-slide">
								<img src="./images/games/сard_game6.png"  />
							</div>
						</div>
					</div>
				</div>
				<!-- Slider main container -->
				<div class="swiper swiper-4">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide slide-4">
							<img class="swiper-4-img" src="./images/provider/1.svg" />
						</div>
						<div class="swiper-slide slide-4">
							<img class="swiper-4-img" src="./images/provider/2.svg" />
						</div>
						<div class="swiper-slide slide-4">
							<img class="swiper-4-img" src="./images/provider/3.svg" />
						</div>
						<div class="swiper-slide slide-4">
							<img class="swiper-4-img" src="./images/provider/4.svg" />
						</div>
						<div class="swiper-slide slide-4">
							<img class="swiper-4-img" src="./images/provider/5.svg" />
						</div>
						<div class="swiper-slide slide-4">
							<img class="swiper-4-img" src="./images/provider/6.svg" />
						</div>
					</div>
				</div>
				<button class="button" type="button">Play</button>
			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="./js/language.js"></script>
		<script src="./js/slider.js"></script>
	</body>
</html>
